<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<button onclick="requests()">Show</button>
</body>
</html>
<script type="text/javascript">
function requests() {
  // Request permission for notifications
  Notification.requestPermission().then(function(result) {
    if (result === 'granted') {
      showNotification();
    } else {
      alert('Notification permission denied.');
    }
  });
}

function requestst() {
  // Request permission for notifications
  Notification.requestPermission().then(function(result) {
    if (result === 'granted') {
      alert('Notification permission granted.');
      // Permission granted, you can now proceed to show notifications
      showNotification();
    } else if (result === 'denied') {
      alert('Notification permission denied.');
      // Permission denied, you may need to handle this case gracefully
    } else if (result === 'default') {
      alert('User closed the permission dialog without making a choice.');
      // User closed the permission dialog without making a choice
    }
  });
}

function showNotification() {
  // Check if the browser supports notifications
  if (!('Notification' in window)) {
    alert('This browser does not support desktop notification.');
  } else if (Notification.permission === 'granted') {
    // If permission is granted, show the notification
    var notification = new Notification('Hello!', {
      body: 'This is a notification.',
      icon: 'icon.png' // Path to your notification icon
    });

    // Open a new tab when the user clicks on the notification
    notification.onclick = function() {
      window.open('https://example.com');
    };
  }
}
</script>
